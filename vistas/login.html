<div class="row">
    <!-- User image -->
    <div class="col-md-12 user-header">
        <img src="files/usuarios/user.png" class="rounded-circle img-fluid" alt="User Image" id="imglog2" style="max-width: 250px; border-color: gray; border-style: dashed solid; border-radius: 50%;">
        <p>
            <small style="color: black; margin: 15px;" id="txt_email"></small>
        </p>
    </div>

    <div class="row" id="loguser">
        <!-- User options -->
        <div class="user-footer">
            <div class="text-end">
                <button href="#" class="btn btn-default btn-flat btn-sm" style="border-radius: 14px; background-color:#f2f2f2;" id="btncnf" onclick="CargarContenido('vistas/config.html','contenido')">
                    <img src="files/img/config.png" class="img-fluid" style="width: 35px;" alt="Config Image">
                </button>
                <button href="#" class="btn btn-default btn-flat btn-sm" style="border-radius: 14px; background-color:#f2f2f2;" onclick="CerrarSesion()">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <div class="row" id="iniuser">
        <!-- User login form -->
        <div>
            <div class="form-group">
                <input type="text" id="logina" class="form-control" style="margin: 5px;" placeholder="Usuario" >
                <input type="password" id="clavea" class="form-control" style="margin: 5px;" placeholder="Contraseña" >

                <div class="text-end">
                    <button href="#" class="btn btn-default btn-flat" style="border-radius: 14px; background-color:#f2f2f2;" onclick="iniciarSesion()">
                        Iniciar Sesion
                    </button>
                    <button href="#" class="btn btn-default btn-flat" style="border-radius: 14px; background-color:#f2f2f2;" onclick="CargarContenido('vistas/usuario.html','contenido')">
                        Registrar
                    </button>
                </div>
            </div>            

            <!-- Remind Password -->
            <div class="text-end">
                <a class="underlineHover" style="margin: 15px;" onclick="mostrarform(true)">Olvido la contraseña?</a>
            </div>

            <!-- User validation form -->
            <div id="claveuser" style="max-width: 90%; margin: 15px; display: none;">
                <input type="text" id="rusuario" class="form-control" placeholder="Usuario">
                <input type="text" id="remail" class="form-control" placeholder="Correo electronico">

                <div class="text-end" style="margin-top: 10px;">
                    <button href="#" class="btn btn-default btn-flat" style="border-radius: 14px; background-color:#f2f2f2;" onclick="Sesionusu(true)">
                        Validar
                    </button>
                    <button href="#" class="btn btn-default btn-flat" style="border-radius: 14px; background-color:#f2f2f2;" onclick="CancelarValidacion()">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
