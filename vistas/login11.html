<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Remy | www.Remy.com</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="files/img/fondo.png">
  </head>
  <body class="">

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <img src="public/img/logocell.png" id="icon" alt="User Icon" />

        </div>

        <!-- Login Form -->
        <div class="wrapper fadeInDown">

          <form method="post" id="frmAcceso" >
                    <input type="text" id="logina" name="logina" class="fadeIn second" placeholder="Usuario">
                    <input type="password" id="clavea" name="clavea" class="fadeIn third" placeholder="Contraseña">
                    <input type="submit" class="fadeIn fourth" value="Iniciar Sesion">
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" onclick="mostrarform(true)">Olvido la contraseña?</a>
          </div>
          </form>  
          
          <form method="post" id="frmPass" >
            <input type="text" id="usuario" name="usuario" class="fadeIn second" placeholder="Usuario">
            <input type="text" id="email" name="email" class="fadeIn third" placeholder="Correo electronico">
            <input type="submit" class="fadeIn fourth" value="Validar">
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" onclick="mostrarform(false)">Cancelar</a>
          </div>
          </form>  

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
    <script type="text/javascript" src="scripts/pass.js"></script>

  </body>
</html>
