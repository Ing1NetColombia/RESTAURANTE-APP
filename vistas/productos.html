<div class="container-fluid">
    <!-- Main content -->
    <section class="content">
        <div >
          <div >
              <div class="card">
                <div class="card-header">
                    <h1 class="card-title" id="titusuario">Productos <button class="btn btn-success" style='margin-left: 10px;' id="btnagregar" onclick="mostrarform(true)"><i class="fa fa-plus-circle"></i> Agregar</button><h1>
                    <div class="box-tools pull-right">
                    </div>
                </div>
                <!-- /.box-header -->
                <!-- centro -->
                <div class="card-body">
                    <div class="table-responsive" >
                        <table id="tbllistado" class="table table-striped table-bordered table-condensed table-hover">
                        <thead>
                            <th>Opciones</th>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                            <th>Recomendado</th>
                        </thead>
                        <tbody id="tblproductos">
                        </tbody>                        
                        </table>
                    </div>
                </div>

                <div class="card-body" style="height: auto;" id="formularioregistros">
                <div class="card-header">
                    <form name="formulario" id="formulario" >
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>codigo(*):</label>
                            <input type="text" class="form-control" id="idproducto" maxlength="80" placeholder="Codigo" >
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>Nombre(*):</label>
                            <input type="text" class="form-control" id="nomproducto" maxlength="80" placeholder="Nombre" >
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>Descripcion(*):</label>
                            <input type="text" class="form-control" id="descripcion" maxlength="45" placeholder="descripcion" >
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>Valor(*):</label>
                            <input type="number" class="form-control" id="valor" maxlength="45" placeholder="valor" >
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>categoria:</label>
                            <select  name="idcategoria" id="idcategoria" class="form-control selectpicker" data-live-search="true" data >
                            <option value="0">Res</optrion>
                            <option value="1">Pollo</option>
                            <option value="2">Pescado</option>
                            <option value="3">Bebidas</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label for='imgproduc'>Seleccionar Imagen</label>
                            <input id='imgproduc' type='file' accept='image/*' class="form-control" id="valor" maxlength="45" placeholder="sEELCCIONE UNA IMAGEN ">
                            <button onclick="cargarImagen('imgproduc')" class="btn btn-primary" >Cargar Imagen</button>
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>Recomendado:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="recomendado" value="1" id="si"> <label for="si">Si</label> 
                                <br>
                                <input class="form-check-input" type="radio" name="recomendado" value="0" id="no" Checked> <label for="no">No</label> 
                            </div>
                        </div>
                    </div>                    
                      <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">   
                        <button class="btn btn-primary" onclick="guardarproducto()">Guardar</button>

                        <button class="btn btn-danger" onclick="cancelarform()" type="button">Cancelar</button>
                      </div>
                    </form>
                </div>
                <!--Fin centro -->
              </div><!-- /.box -->
          </div><!-- /.col -->
      </div><!-- /.row -->
  </section><!-- /.content -->
  
<script src="modelos/productos.js"></script>

</div><!-- /.content-wrapper -->
