<div class="container-fluid">
    <!-- Main content -->
    <section class="content">
        <div>
            <div>
                <div class="card" id="titsilog">
                    <div class="card-header">
                        <h1 class="card-title" id="titusuario">Reservas <button class="btn btn-success"
                                style='margin-left: 10px;' id="btnagregar" onclick="mostrarform('reservas',false)"><i
                                    class="fa fa-plus-circle"></i> Agregar</button>
                            <h1>
                                <div class="box-tools pull-right">
                                </div>
                    </div>
                    <!-- /.box-header -->
                    <!-- centro -->
                    <div class="card-body">
                        <div class="table-responsive" id="listadoregistros">
                            <table class="table table-striped table-bordered table-condensed table-hover">
                                <thead>
                                    <th>Opciones</th>
                                    <th>Codigo</th>
                                    <th>Cedula</th>
                                    <th>Zona</th>
                                    <th>Mesa</th>
                                    <th>Fecha</th>
                                    <th>Fecha reserva</th>
                                </thead>
                                <tbody id="tblreservas">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card-body" style="height: auto;" id="formularioregistros">
                        <div class="card-header">
                            <form name="formulario" id="formulario">
                                <div class="row">

                                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label>Cedula(*):</label>
                                        <input type="number" class="form-control" id="cedula" maxlength="80"
                                            placeholder="Cedula">
                                    </div>

                                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label>Telefono(*):</label>
                                        <input type="text" class="form-control" id="telefono" maxlength="80"
                                            placeholder="Telefono">
                                    </div>
                                    
                                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label>Zona:</label>
                                        <select name="idzona" id="idzona" class="form-control selectpicker"
                                            data-live-search="true" onclick="Leerzona('select')" data>
                                            
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label>Mesa:</label>
                                        <select name="idmesa" id="idmesa" class="form-control selectpicker"
                                            data-live-search="true" onclick="Leermesa('select')" data>
                                            
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label>fecha Reserva(*):</label>
                                        <input type="Date" class="form-control" id="fechreserva" maxlength="45"
                                            placeholder="Fecha de reserva">
                                    </div>

                                </div>

                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <button class="btn btn-primary" onclick="guardarreserva()">Guardar</button>

                                    <button class="btn btn-danger" onclick="mostrarform('reservas',true)"
                                        type="button">Cancelar</button>
                                </div>

                                
                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <img src="files/img/no img.png" id="imgprev" class="img-fluid" style="margin: 10px;"
                                        alt="Item Image">
                                </div>
                            </form>
                        </div>
                        <!--Fin centro -->
                    </div><!-- /.box -->
                    
                </div><!-- /.col -->
                <div class="card" id="titnolog">
                    <div class="card-header">
                        <h1 class="card-title" >Primero hay loquearse antes de realizar una reserva
                            <h1>
                                <div class="box-tools pull-right">
                                </div>
                    </div>                    
                </div><!-- /.col -->
            </div><!-- /.row -->
    </section><!-- /.content -->

</div><!-- /.content-wrapper -->
<script>
    mostrarform('reservas',true)
</script>
