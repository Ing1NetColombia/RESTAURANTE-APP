<div class="container-fluid"></div>
<!-- Main content -->
<section class="content">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">usuarios</h1> 
                    <!--<div class="box-tools pull-right"> </div>-->
        </div>

        <div class="card-body" style="height: auto;" id="formularioregistros">
            <div class="card-header">
                <form name="formulario" id="formulario">
                    <div class="row">

                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>Cedula(*):</label>
                            <input type="number" class="form-control" id="idusuario" maxlength="45" placeholder="Cedula">
                        </div>

                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>Nombre(*):</label>
                            <input type="text" class="form-control" id="nomusuario" maxlength="45" placeholder="Nombre">
                        </div>

                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>Usuario(*):</label>
                            <input type="text" class="form-control" id="usuario" maxlength="45" placeholder="Usuario">
                        </div>

                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>Contraseña(*):</label>
                            <input type="password" class="form-control" id="webcontrasena" placeholder="Contraseña"
                                   maxlength="45">
                        </div>

                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>Correo Electronico(*):</label>
                            <input type="email" class="form-control" id="email" maxlength="80"
                                   placeholder="Correo Electronico">
                        </div>

                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label>Telefono(*):</label>
                            <input type="number" class="form-control" id="telefono" maxlength="45" placeholder="Telefono">
                        </div>

                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label for='imgusuario'>Seleccionar Imagen</label>
                            <input id='imgusuario' type='file' accept='image/*' class="form-control" maxlength="45">
                        </div>

                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <img src="files/img/404.png" id="imgprev" style="max-width: 170px; margin: 10px;"
                                 alt="Item Image">
                        </div>

                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button class="btn btn-primary" onclick="guardarusuario()"><i class="fa fa-save"></i> Guardar</button>

                        <button class="btn btn-danger" onclick="cancelarform()" type="button">
                            <i class="fa fa-arrow-circle-left"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
            <!--Fin centro -->
        </div><!-- /.box -->
    </div><!-- /.col -->
</section><!-- /.content -->

<script>
    localStorage.removeItem("objImage");

    // Ejemplo de uso en un input de tipo file
    const input = document.getElementById('imgusuario'); // Reemplaza 'tuInputDeArchivo' con el ID de tu input file
    console.log(input)
    input.addEventListener('change', function cargarImagen(elem) {
        const file = this.files[0];

        if (file) {
            convertirImagenABase64(file, function (base64String) {
                // Guardar la imagen en localStorage
                localStorage.setItem('objImage', base64String);

                const imgElement = document.getElementById('imgprev'); // Reemplaza 'tuElementoImg' con el ID de tu elemento <img>
                imgElement.src = base64String;
            });
        }
    });

</script>
