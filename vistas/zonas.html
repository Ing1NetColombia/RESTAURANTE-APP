<div class="container-fluid">
    <!-- Main content -->
    <section class="content">
        <div>
            <div>
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title" id="titusuario">Zonas <button class="btn btn-success"
                                style='margin-left: 10px;' id="btnagregar" onclick="mostrarform('zonas',false)"><i
                                    class="fa fa-plus-circle"></i> Agregar</button>
                            <h1>
                                <div class="box-tools pull-right">
                                </div>
                    </div>
                    <!-- /.box-header -->
                    <!-- centro -->
                    <div class="card-body">
                        <div class="table-responsive" id="listadoregistros">
                            <table class="table table-striped table-bordered table-condensed table-hover">
                                <thead>
                                    <th>Opciones</th>
                                    <th>Codigo</th>
                                    <th>Descripcion</th>
                                    <th>Estado</th>
                                </thead>
                                <tbody id="tblZonas">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card-body" style="height: auto;" id="formularioregistros">
                        <div class="card-header">
                            <form name="formulario" id="formulario">
                                <div class="row">

                                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label>codigo(*):</label>
                                        <input type="text" class="form-control" id="idzona" maxlength="80"
                                            placeholder="Codigo">
                                    </div>

                                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label>Descripcion(*):</label>
                                        <input type="text" class="form-control" id="descripcion" maxlength="45"
                                            placeholder="descripcion">
                                    </div>                                    

                                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label>Estado:</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="estado" value="1"
                                                id="si"> <label for="si">Si</label>
                                            <br>
                                            <input class="form-check-input" type="radio" name="estado" value="0"
                                                id="no" Checked> <label for="no">No</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <button class="btn btn-primary" onclick="guardarzona()">Guardar</button>

                                    <button class="btn btn-danger" onclick="mostrarform('zonas',true)"
                                        type="button">Cancelar</button>
                                </div>
                            </form>
                        </div>
                        <!--Fin centro -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
    </section><!-- /.content -->
</div>
<script>
    mostrarform('zonas',true)
</script>
